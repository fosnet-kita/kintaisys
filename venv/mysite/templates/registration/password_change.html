
{% load static %}


{% block customcss %}

{% endblock customcss %}
 <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta http-equiv="Content-Language" content="ja" /><meta http-equiv="Content-Script-Type" content="text/javascript" /><meta http-equiv="Content-Style-Type" content="text/css" /><title>
パスワード変更</title>
    <link rel="stylesheet" href="./../../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

{% block header %}
{% endblock header %}

{% block content %}
<html>

  <body>
    <table width="50%" >
                        <tr>
                        <td>
                            <table class="tbl_title" width="100%" style="text-align:center">
                            <tr>
                                    <td colspan="2" class="title">パスワード変更</td>
                             </tr>
                            <form method="POST"  action="{% url  'passwordchange' %}" name="passwordchange">
                            {% csrf_token %}
                                <tr>
	                                <td class="lbl_title">
                                        <span id="lblUserId">ユーザーID:</span>

                                        <input name="UserId" type="text" id="UserId" tabindex="1" class="txt_code" style="width:150px;" />
                                    </td>
                                </tr>
                                <tr>
	                                <td class="lbl_title">
                                        <span id="lblPassword">パスワード:</span>

                                        <input name="Password" type="password" id="Password" tabindex="2" class="txt_code" style="width:150px;" />&nbsp;
                                        
                                    </td>
                                </tr>
                                <tr>
	                                <td class="lbl_title">
                                        <span id="lblAPass">新パスワード:</span>

                                        <input name="APassword" type="password" id="APassword" tabindex="3" class="txt_code" style="width:150px;" />
                                    </td>
                                </tr>
                                <tr>
	                                <td class="lbl_title">
                                        <span id="lblKPass">確認入力:</span>
                       
                                        <input name="KPassword" type="password" id="KPassword" tabindex="4" class="txt_code" style="width:150px;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <span id="lblMsg" class="lbl_msg"></span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <span id="lblErrMsg" class="lbl_error" style="color:red">{{ shorterror }}</span>
                                        <br>
                                        <span id="lblErrMsg" class="lbl_error" style="color:red">{{ kakuninerror }}</span>
                                        <br>
                                        <span id="lblErrMsg" class="lbl_error" style="color:red">{{ matcherror }}</span>
                                        <br>
                                        <span id="lblErrMsg" class="lbl_error" style="color:red">{{ sameerror }}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <button type="submit"  class="btn btn-primary btn-lg" style="width:200px">パスワード変更</button>
                                        
                                    </td>

                                </tr>
                                </form>
                                <tr>
                                    <td align="center" >
                                       
                                        <form method="POST"  action="{% url  'login' %}">
                                        {% csrf_token %}
                                          <button type="submit"  class="btn btn-primary btn-lg" style="width:200px">戻る</button>
                                        </form>
                                    </td>
                                    
                                </tr>
                            </table>
                           </td>
                    </tr>
            </table>
</form>
  </body>
</html>

{% endblock %}
