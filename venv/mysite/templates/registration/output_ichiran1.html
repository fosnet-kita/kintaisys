<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    
    <title>一覧出力</title>

</head>

<body>
    出力月<input type="month" name="month">



  

        <table id="Table22" class="tbl_input">

                    <tr>
			            <th class="lbl_title4" style="width:39px">日</th>
			            <th class="lbl_title4" style="width:38px">曜日</th>
			            <th class="lbl_title4" style="width:78px">始業時刻</th>
			            <th class="lbl_title4" style="width:78px">終業時刻</th>
			            <th class="lbl_title4" style="width:57px">実働</th>
			            <th class="lbl_title4" style="width:57px">残業</th>
			            <th class="lbl_title4" style="width:57px">休憩</th>
			            <th class="lbl_title4" style="width:116px">休暇理由</th>
			            <th class="lbl_title4" style="width:87px">届出種類</th>

                    </tr>
                </table>
        <table class="tbl_input" cellspacing="0" rules="all" border="1" id="ctl00_contents_grdCalendar" style="border-collapse:collapse;">
        
		
		   {% for pr in we %}
			<td class="center" valign="middle" style="height:28px;width:40px;white-space:nowrap;">
           <tr>

                                    <span id="ctl00_contents_grdCalendar_ctl02_lblCalenYmd"> {{ pr }}</span>
                                </td>
                               

                                
                                
                                <td class="center" valign="middle" style="width:40px;white-space:nowrap;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblCalenWeek">{{ ps }}</span>
                                </td>
                               

                                <td class="center" valign="middle" style="width:85px;white-space:nowrap;-ms-writing-mode: lr-tb;writing-mode: horizontal-tb;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblCalenTimeF">07:00</span><br />
                                </td>

                                <td class="center" valign="middle" style="width:80px;-ms-writing-mode: lr-tb;writing-mode: horizontal-tb;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblCalenTimeT">23:30</span><br />
                                </td>

                                <td class="center" valign="middle" style="width:60px;-ms-writing-mode: lr-tb;writing-mode: horizontal-tb;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblWorkTime">15.50</span><br />
                                </td>

                                
                                <td class="center" valign="middle" style="width:60px;-ms-writing-mode: lr-tb;writing-mode: horizontal-tb;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblOverTime">5.00</span><br />
                                </td>

                          
                                <td class="center" valign="middle" style="width:60px;-ms-writing-mode: lr-tb;writing-mode: horizontal-tb;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblRestTime">1.00</span><br />
                                    </td>

                                   
                                    <td class="center" valign="middle" style="width:120px;-ms-writing-mode: lr-tb;writing-mode: horizontal-tb;">
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblRestTime">深夜あ</span><br />
                                    </td>
                            
                                    <td class="center"  style="width:200px; -ms-writing-mode:lr-tb;writing-mode: horizontal-tb;" >
                                    <span id="ctl00_contents_grdCalendar_ctl02_lblRestTime" >深夜あ</span><br />
                                    </td>
               </tr>
        {% endfor %}
                      
    </table>
    <table id="Table4" class="tbl_input">
        <tr>
            <th class="lbl_title4" style="width:80px">所定労働時間</th>
            <td class="center height24" style="width:60px">
                <span id="ctl00_contents_lblLaborTm" style="display:inline-block;width:50px;">142.50H</span>
            </td>
        </tr>
        <tr>
            <th class="lbl_title4" style="width:80px">実働時間</th>
            <td class="center" style="width:60px">
                <span id="ctl00_contents_lblJitudoTm" style="display:inline-block;width:50px;">5.50H</span>
            </td>
        </tr>
        <tr>
            <th class="lbl_title4" style="width:80px">残業時間</th>
            <td class="center" style="width:60px">
                <span id="ctl00_contents_lblZangyoTm" style="display:inline-block;width:50px;">0.00H</span>
            </td>
        </tr>
        <tr>
            <th class="lbl_title4" style="width:80px">深夜時間</th>
            <td class="center" style="width:60px">
                <span id="ctl00_contents_lblMidnightTm" style="width:50px">0.00H</span>
            </td>
        </tr>
        <tr>
            <th class="lbl_title4" style="width:80px">深残時間</th>
            <td class="center" style="width:60px">
                <span id="ctl00_contents_lblMidnightZanTm" style="width:50px">0.00H</span>
            </td>
        </tr>
        <tr>
            <th class="lbl_title4" style="width:80px">休憩時間</th>
            <td class="center" style="width:60px">
                <span id="ctl00_contents_lblRestTm" style="width:50px">1.00H</span>
            </td>
        </tr>
        <tr>

             <th class="lbl_title4" style="width:80px">有給残数</th>
            <td class="left" style="width:60px">
                <span id="ctl00_contents_lblYukyuZan" class="txt_number2" style="display:inline-block;width:40px;">34.00</span>
                <span id="ctl00_contents_Label14">日</span>
            </td>
        </tr>
        <tr>
            <th class="lbl_title4" style="width:100px">有給時間残</th>
            <td class="left" style="width:60px">
                <span id="ctl00_contents_lblYukyuZanTm" class="txt_number2" style="display:inline-block;width:30px;">6.00</span>
                <span id="ctl00_contents_Label15">H</span>
            </td>
        </tr>
    </table>


       

</body>

</html>
